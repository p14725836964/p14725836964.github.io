
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>交易日誌</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css" />
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }
    document.addEventListener('DOMContentLoaded', () => {
      showSection('records'); // 預設顯示交易紀錄
    });
  </script>
  <style>
    .nav-buttons {
      display: flex;
      justify-content: space-around;
      background: #f5f5f5;
      padding: 10px;
      position: sticky;
      top: 0;
      z-index: 10;
      border-bottom: 1px solid #ccc;
    }
    .nav-buttons button {
      flex: 1;
      margin: 0 5px;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background-color: #eee;
    }
    .section { display: none; padding: 1rem; }
  </style>
</head>
<body>
  <div class="nav-buttons">
    <button onclick="showSection('records')">📋 交易紀錄</button>
    <button onclick="showSection('new')">➕ 新增交易</button>
    <button onclick="showSection('report')">📊 分析報告</button>
  </div>

  <div id="records" class="section">
    <!-- 原 index.html 的內容 -->
    <script src="script.js" defer></script>
    <div id="recordListContainer"></div>
  </div>

  <div id="new" class="section">
    <!-- 原 new.html 的內容 -->
    <form id="entryForm">
      <input type="text" id="symbol" placeholder="商品" required />
      <select id="direction">
        <option value="long">🟩 買入開多</option>
        <option value="short">🟥 賣出開空</option>
      </select>
      <input type="number" id="entryPrice" placeholder="進場價" required />
      <input type="number" id="exitPrice" placeholder="出場價" required />
      <input type="number" id="profit" placeholder="損益" required />
      <input type="text" id="tags" placeholder="標籤（可用 , 分隔）" />
      <textarea id="notes" placeholder="備註"></textarea>
      <button type="submit">儲存</button>
    </form>
  </div>

  <div id="report" class="section">
    <!-- 原 report.html 的內容 -->
    <script src="report.js" defer></script>
    <div id="reportContent"></div>
  </div>
</body>
</html>
